<div layout-xs="column" layout-gt-xs="row" layout-align="center center">
  <mat-radio-group class="push-bottom-sm" layout="column" [(ngModel)]="selected" (change)="selectOption()">
    <mat-radio-button *ngFor="let option of options" [value]="option">
      {{ option.name }}
    </mat-radio-button>
  </mat-radio-group>
  <td-markdown-navigator class="mat-card mat-elevation-z4 overflow-scroll demo-nav" [items]="currentTree">
  </td-markdown-navigator>
</div>
